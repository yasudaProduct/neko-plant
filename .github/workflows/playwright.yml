name: Playwright Tests
on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
jobs:
  e2e:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22.14.0
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: "npm"
          cache-dependency-path: ./package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Prepare storage dirs for Supabase
        run: |
          mkdir -p supabase/storage/{plants,user_profiles,evaluations,user_pets}

      - name: Start Supabase
        run: |
          supabase start -x studio,edge-runtime,imgproxy,mailpit

      - name: Wait for Supabase API
        run: |
          for i in {1..60}; do
            curl -sf http://127.0.0.1:54321/health && break
            sleep 2
          done

      - name: Reset DB (migrate + seed)
        run: |
          supabase db reset

      # Supabaseの接続情報を環境変数に設定
      - name: Set Supabase environment variables
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=$(supabase status --output json | jq -r '.API_URL')" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$(supabase status --output json | jq -r '.ANON_KEY')" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$(supabase status --output json | jq -r '.SERVICE_ROLE_KEY')" >> $GITHUB_ENV
          echo "DATABASE_URL=$(supabase status --output json | jq -r '.DB_URL')" >> $GITHUB_ENV

      # デバッグ用：Supabaseのステータス確認
      - name: Verify Supabase status
        run: |
          supabase status
          echo "API URL: $NEXT_PUBLIC_SUPABASE_URL"
          echo "Database URL: $DATABASE_URL"

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Write .env.local for Next dev and seed
        run: |
          cat > .env.local << EOF
          NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL:-${API_URL:-http://127.0.0.1:54321}}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-$ANON_KEY}
          SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-$SERVICE_ROLE_KEY}
          DATABASE_URL=${DATABASE_URL:-$DB_URL}
          EOF

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Verify required env/config for Next/Supabase
        run: |
          set -euo pipefail
          if [ ! -f .env.local ]; then
            echo "ERROR: .env.local is missing" >&2
            exit 1
          fi
          echo ".env.local exists"
          # Check .env.local has non-empty values
          required=(NEXT_PUBLIC_SUPABASE_URL NEXT_PUBLIC_SUPABASE_ANON_KEY SUPABASE_SERVICE_ROLE_KEY DATABASE_URL)
          for key in "${required[@]}"; do
            if ! grep -E "^${key}=.+" .env.local >/dev/null; then
              echo "ERROR: ${key} is missing or empty in .env.local" >&2
              echo "---- .env.local ----"; cat .env.local; echo "--------------------"
              exit 1
            else
              echo "${key}=present in .env.local"
            fi
          done

      - name: Run E2E tests
        run: npm run e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

